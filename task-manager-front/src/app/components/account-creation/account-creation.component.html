<div class="signup-container">
    <form class="signup-form">
      <h2>Créer un compte</h2>
  
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>
      </div>
  
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
      </div>
      
      <div class="form-group checkbox-group"  id="form-group-terms">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          J'accepte les <a href="/terms">conditions d'utilisation</a>
        </label>
      </div>
  
      <button type="submit">S'inscrire</button>
  
      <p class="signup-link">Déjà inscrit ? <a href="/login">Se connecter</a></p>
    </form>
  </div>
