<div class="task-thumbnails-container fade-in">
  <div
    class="task-thumbnail"
    *ngFor="let task of tasks"
  >
    <div class="task-thumbnail-header">
      <h3>{{ task.title }}</h3>
    </div>

    <div class="task-thumbnail-body">
      <p>{{ task.description || 'Pas de description.' }}</p>
    </div>

    <div class="task-thumbnail-footer">
      <span
        class="task-status"
        [class.done]="task.isDone"
        [class.todo]="!task.isDone"
      >
        {{ task.isDone ? 'Terminée' : 'À faire' }}
      </span>
      <button class="view-details-btn">Voir les détails</button>
    </div>
  </div>
</div>
