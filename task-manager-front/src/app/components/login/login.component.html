<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Connexion</h2>
    
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input type="email" id="email" formControlName="email" placeholder="Votre email" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="Votre mot de passe" required>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <p class="signup-link">Pas encore inscrit ? <a href="/create-account">Cr√©er un compte</a></p>
  </form>
</div>
